<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Old Video Game Trivia</title>
	<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <script src="https://use.fontawesome.com/6207f4ce66.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
</head>
<body class="site">
	<div class="container site-content">
		<div id="contents">
			<h1>Old Video Game Trivia</h1>
			<h2 class="hidden"></h2>
			<div id="introDisplay">
				<img id="startImage" src="assets/images/nes.gif" class="img-responsive" alt="Image of Nintendo Entertainment System" /><br>
				<p>Think you know stuff about relatively old to legitimately old video games? Hmm... interesting theory. Let's find out!</p>
				<button id="startButton" class="btn btn-default btn-lg">Player 1 Start</button>
			</div>
			<div id="questionDisplay" class="hidden">
				<div class="question col-md-12">
					<p id="questionText"></p>
				</div>
				<div id="options"></div>
				<div class="count-down">
					<p>Time Remaining: <span id="qCountDown"></span></p>
				</div>
			</div>
			<div id="resultDisplay" class="hidden">
				<h3><span id="resultTextIntro"></span><span id="resultText"></span></h3>
				<div id="answerImage"></div>
				<p><span id="countDownIntro"></span> <span id="countDown"></span></p>
			</div>
			<div id="endDisplay" class="hidden">				
				<div id="endImage"></div>
				<h3 class="red">That's it! I'm out of questions.</h3>
				<p><span id="endText"></span></p>
				<p>Correct answers: <span id="correctTotal"></span><br>
				Incorrect answers: <span id="incorrectTotal"></span><br>
				Unanswered: <span id="unansweredTotal"></span></p>
				<button id="resetButton" class="btn btn-default btn-lg">Reset</button>
			</div>
		</div>
	</div>
	<footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="footer-text">A web thing by Ryan Machan</div>
                </div>
                <div class="col-md-6">
                    <ul class="social">
                        <li>
                            <a href="mailto:rjm21@case.edu"><i class="fa fa-envelope"></i></a>
                        </li>
                        <li>
                            <a href="http://www.github.com/cashbasket" target="_blank"><i class="fa fa-github"></i></a>
                        </li>
                        <li>
                            <a href="https://stackoverflow.com/users/8508714/cashbasket" target="_blank"><i class="fa fa-stack-overflow"></i></a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/in/ryan-machan-27a404148/" target="_blank"><i class="fa fa-linkedin"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
