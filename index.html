<!DOCTYPE html>
<html>
<head>
	<title>Video Game Trivia</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div id="questionDisplay">
			<div class="row">
				<div class="question col-md-12">
					<span id="questionText"></span>
				</div>
			</div>
			<div class="row">
				<div id="options" class="col-md-12">

				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p>You have <span id="qCountDown"></span> seconds to guess the answer!</p>
				</div>
			</div>
		</div>
		<div id="resultDisplay">
			<div class="row">
				<div class="result col-md-12">
					<span id="resultText"></span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p><span id="countDown"></span> seconds until the next question...</p>
				</div>
			</div>
		</div>
		<div id="endDisplay">
			<div class="row">
				<div class="result col-md-12">
					<span id="endText"></span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p>Number of correct answers: <span id="correctTotal"></span></p>
					<p>Number of incorrect answers: <span id="incorrectTotal"></span></p>
					<p>Unanswered: <span id="unansweredTotal"></span></p>
					<button id="resetButton" class="btn btn-success">Reset</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
